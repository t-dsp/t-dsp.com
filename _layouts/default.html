<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <style>
    body { font-family: sans-serif; background: #181818; color: #fdfdfd; margin: 0; }
    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 2em;
      background: #f48524;
      border-radius: 8px;
      color: #fdfdfd;
    }
    h1 {
      color: #fdfdfd;
    }
    .coming-soon {
      text-align: center;
      font-size: 1.5em;
      color: #00e0a8;
      margin-bottom: 1em;
      font-weight: bold;
    }
    a.button {
      display: inline-block;
      margin-top: 2em;
      padding: 0.8em 2em;
      background: #181818;
      color: #f48524;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    a.button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align:center; margin-bottom:2em;">
      <img src="https://avatars.githubusercontent.com/u/193166353?s=400&u=adeaf74c72ee801e4929f04472137959a2f4a36b&v=4" alt="t-dsp.com logo" style="width:120px; height:120px; border-radius:50%; background:#222; box-shadow:0 2px 8px #0003;" />
    </div>
    {{ content }}
  </div>
</body>
</html>
